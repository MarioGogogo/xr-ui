<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[class~='input'] {
        color: red;
      }
      div[class|='article'] {
        color: aqua;
      }
      div[class^='brt'] {
        color: rgb(0, 81, 255);
      }
      [class$=disabled]{
         display: none;
      }
    </style>
  </head>
  <body>
    <input class="input text" type="text" value="大花碗里扣个大花活蛤蟆" />

    <div class="article">我是article</div>
    <div class="article-title">我是article-title</div>
    <div class="article-content">我是article-content</div>
    <div class="article_footer">我是article_footer，不是以artical-开头的</div>

    <div class="brt-content">我是article-content</div>
    <div class="brt_footer">我是article_footer，不是以artical-开头的</div>

    <button class="btn btn-disabled">禁用的按钮</button>
    <select class="select select-disabled city-select">不会生效</select>
    <input class="input input-disabled" value="禁用的输入框" />
  </body>
</html>
