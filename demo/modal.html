    <link rel="stylesheet" href="../src/xr-ui.css" />
    <title>模态框</title>

  <body>
    <!-- 头部导航 -->
    <div class="xr-header">
      <div class="xr-header-left"><i class="fa fa-chevron-left"></i></div>
