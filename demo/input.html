<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/xr-ui.css" />
    <title>表单元素</title>
  </head>
  <body>
    <div class="xr-content">
      <h1 class="xr-panel-title">Panel标题</h1>
      <div class="xr-panel-body">Panel内容区</div>
      <h1 class="xr-panel-title">基本输入框</h1>
      <div class="xr-panel-body no-padding">
        <div class="xr-form-item">
          <label class="xr-form-label">用户名</label>
          <div class="xr-form-item-body">
            <input type="text" class="xr-input" placeholder="请输入姓名" />
          </div>
        </div>
        <div class="xr-form-item">
          <label class="xr-form-label">密码</label>
          <div class="xr-form-item-body">
            <input type="password" class="xr-input" placeholder="请输入密码" />
          </div>
        </div>
        <div class="xr-form-item">
          <label class="xr-form-label">选择日期</label>
          <div class="xr-form-item-body">
            <input type="date" class="xr-input" placeholder="请选择日期" />
          </div>
        </div>
      </div>
      <!-- 带清空按钮的输入框 -->
      <h1 class="xr-panel-title">带清空功能的输入框:</h1>
      <div class="xr-panel-body no-padding">
        <div class="xr-form-item">
          <label class="xr-form-label">手机号</label>
          <div class="xr-form-item-body">
            <input class="xr-input" type="text" placeholder="请输入手机号" />
            <i class="fa fa-times xr-input-reset"></i>
          </div>
        </div>
      </div>
      <!-- 带清空按钮的输入框 -->
      <h1 class="xr-panel-title">带错误提示的输入框:</h1>
      <div class="xr-panel-body no-padding">
        <div class="xr-form-item">
          <label class="xr-form-label">邮箱</label>
          <div class="xr-form-item-body">
            <input class="xr-input" type="text" placeholder="请输入邮箱" />
            <i class="fa fa-exclamation xr-input-warning"></i>
          </div>
        </div>
      </div>
      <!-- 单选输入 -->
      <h1 class="xr-panel-title">单选:</h1>
      <div class="xr-panel-body no-padding">
        <div class="xr-form-item">
          <div class="xr-radio">
            <i class="fa fa-check xr-radio-icon"></i>
            <span class="xr-radio-desc">单选选项1</span>
            <input class="xr-radio-input" type="radio" />
          </div>
        </div>
        <div class="xr-form-item">
          <div class="xr-radio checked">
            <i class="fa fa-check xr-radio-icon"></i>
            <span class="xr-radio-desc">单选选项2</span>
            <input class="xr-radio-input" type="radio" />
          </div>
        </div>
        <div class="xr-form-item">
          <div class="xr-radio">
            <i class="fa fa-check xr-radio-icon"></i>
            <span class="xr-radio-desc">单选选项3</span>
            <input class="xr-radio-input" type="radio" />
          </div>
        </div>
      </div>
      <!-- 多选输入 -->
      <h1 class="xr-panel-title">多选:</h1>
      <div class="xr-panel-body no-padding">
        <div class="xr-form-item">
          <div class="xr-check">
            <i class="fa fa-check xr-check-icon"></i>
            <span class="xr-check-desc">多选选项1</span>
            <input class="xr-check-input" type="radio" />
          </div>
        </div>
        <div class="xr-form-item">
          <div class="xr-check checked">
            <i class="fa fa-check xr-check-icon"></i>
            <span class="xr-check-desc">多选选项2</span>
            <input class="xr-check-input" type="radio" />
          </div>
        </div>
        <div class="xr-form-item">
          <div class="xr-check">
            <i class="fa fa-check xr-check-icon"></i>
            <span class="xr-check-desc">多选选项3</span>
            <input class="xr-check-input" type="radio" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
