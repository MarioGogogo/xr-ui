<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/xr-ui.css" />
    <title>菜单组件</title>
  </head>
  <body>
    <div class="xr-content">
      <h1 class="xr-panel-title">菜单组件</h1>
      <div class="xr-panel-body no-padding">
        <!-- 菜单组件内容 -->
        <div class="xr-menu">
          <a class="xr-menu-item">
            <p class="xr-menu-name">用户ID</p>
            <span class="xr-menu-value">33581893</span>
          </a>
          <a class="xr-menu-item">
            <p class="xr-menu-name">用户名</p>
            <span class="xr-menu-value">推推UI</span>
            <i class="fa fa-chevron-right xr-menu-icon"></i>
          </a>
          <a class="xr-menu-item">
            <p class="xr-menu-name">二维码</p>
            <i class="fa fa-qrcode xr-menu-value"></i>
            <i class="fa fa-chevron-right xr-menu-icon"></i>
          </a>
          <a class="xr-menu-item">
            <p class="xr-menu-name">隐私设置</p>
            <i class="fa fa-chevron-right xr-menu-icon"></i>
          </a>
          <a class="xr-menu-item">
            <p class="xr-menu-name">新消息提醒</p>
            <input class="xr-switch" type="checkbox" />
          </a>
          <a class="xr-menu-item">
            <p class="xr-menu-name">仅在有WIFI网络下使用</p>
            <input class="xr-switch" type="checkbox" checked />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
